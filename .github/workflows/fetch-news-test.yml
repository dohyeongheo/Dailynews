name: Fetch News Test

on:
  workflow_dispatch: # 수동 실행만 가능

jobs:
  fetch-news-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # 테스트이므로 짧은 타임아웃

    env:
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.GOOGLE_GEMINI_API_KEY }}" ]; then
            echo "❌ Error: GOOGLE_GEMINI_API_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ]; then
            echo "❌ Error: NEXT_PUBLIC_SUPABASE_URL is not set"
            exit 1
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]; then
            echo "❌ Error: NEXT_PUBLIC_SUPABASE_ANON_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "❌ Error: SUPABASE_SERVICE_ROLE_KEY is not set"
            exit 1
          fi
          echo "✅ All required secrets are set"

      - name: Fetch and save news (5 items test)
        env:
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          IMAGE_GENERATION_API: ${{ secrets.IMAGE_GENERATION_API || 'none' }}
          GEMINI_USE_CONTEXT_CACHING: ${{ secrets.GEMINI_USE_CONTEXT_CACHING || 'true' }}
          GEMINI_NEWS_COLLECTION_MODEL: ${{ secrets.GEMINI_NEWS_COLLECTION_MODEL || 'pro' }}
          GEMINI_TRANSLATION_MODEL: ${{ secrets.GEMINI_TRANSLATION_MODEL || 'flash' }}
        run: npm run fetch-news-test

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-error-logs
          path: |
            *.log
            logs/
          if-no-files-found: ignore

