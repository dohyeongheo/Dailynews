name: Fetch News Daily

on:
  schedule:
    # 매일 태국 시간 오전 6시 (UTC 23시, 전날)
    - cron: '0 23 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # GitHub Actions 무료 티어 최대 실행 시간

    env:
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and save news
        env:
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          IMAGE_GENERATION_API: ${{ secrets.IMAGE_GENERATION_API }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          DEEPAI_API_KEY: ${{ secrets.DEEPAI_API_KEY }}
          GEMINI_USE_CONTEXT_CACHING: ${{ secrets.GEMINI_USE_CONTEXT_CACHING }}
          GEMINI_NEWS_COLLECTION_MODEL: ${{ secrets.GEMINI_NEWS_COLLECTION_MODEL }}
          GEMINI_TRANSLATION_MODEL: ${{ secrets.GEMINI_TRANSLATION_MODEL }}
        run: npm run fetch-news

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            *.log
            logs/
          if-no-files-found: ignore

