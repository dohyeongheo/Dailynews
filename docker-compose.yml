services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dailynews-dev
    ports:
      - "3000:3000"
    volumes:
      # 소스 코드는 호스트와 동기화 (Hot Reload 지원)
      - .:/app
      # node_modules는 익명 볼륨으로 분리 (호스트와 동기화 안 됨)
      - /app/node_modules
      # .next 빌드 캐시도 익명 볼륨으로 분리
      - /app/.next
    env_file:
      # 환경 변수는 .env.local 파일에서 로드
      - .env.local
    environment:
      # Node.js 환경 설정
      - NODE_ENV=development
    stdin_open: true
    tty: true
    logging:
      driver: "json-file"
      options:
        # 개별 로그 파일의 최대 크기 (10MB)
        max-size: "10m"
        # 보관할 로그 파일의 최대 개수 (3개)
        max-file: "3"
        # 로그 압축 활성화 (디스크 공간 절약)
        compress: "true"
    deploy:
      resources:
        limits:
          # 최대 메모리 사용량 제한 (8GB)
          memory: 8G
        reservations:
          # 최소 메모리 보장 (선택사항, 필요시 조정)
          memory: 512M
